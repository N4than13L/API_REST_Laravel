<div class="col-md-12">
    <h1>{{title}}</h1>

    <form class="col-md-5 ml-0 pl-0" #postNew="ngForm" (ngSubmit)="onSubmit(postNew)">
        <div class="form-group">
            <label for="title">titulo</label>
            <input type="text" name="title" #titulo="ngModel" [(ngModel)]="post.title" 
            class="form-control"/>
        </div>

        <div class="form-group">
            <label for="title">contenido</label>
            <textarea [froalaEditor] name="content" #content="ngModel" [(ngModel)]="post.content" ></textarea>
        </div>

        <div class="form-group">
            <label for="category_id">Categoria</label>
            <select name="category_id" #category="ngModel" [(ngModel)]="post.category_id" class="form-control">
                <option *ngFor="let category of categories" value="{{category.id}}">
                    {{category.name}}
                </option>
            </select>
        </div>

        <div class="form-group">
            <div class="card-body">
                <div class="post-image w-100" *ngIf="is_edit && post.image">
                    <img src="{{url + 'post/image/' + post.image}}" class="w-100" />
                </div>    
            </div>
            <label for="image">Imagen:</label>
            <angular-file-uploader
            [config]="afuConfig"
            [resetUpload]=resetVar
            (ApiResponse)="imageUpload($event)">
            </angular-file-uploader>
        </div>

        <input type="submit" value="Guardar" class="btn btn-success" [disabled]="postNew.invalid"/>
        
    </form> 
</div>
