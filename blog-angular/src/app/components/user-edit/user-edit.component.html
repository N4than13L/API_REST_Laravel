<div class="col-md-12">
    <h1>{{title}}</h1>
    <p>Registrate para saber mas de tí</p>

    <!-- <div class="alert alert-success" *ngIf="status == 'success'">
        Has sido registrado con exito <a [routerLink]="['/login']">has Login aqui</a> 
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
        error al registrar datos Incorrectos o no enviados. 
    </div> -->

    <!-- Formulario de registro -->
    <form class="col-md-5 ml-0 pl-0"  #userEditForm="ngForm" (ngSubmit)=" onSubmit(userEditForm)"> <!---->
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" name="name" class="form-control"
            #name="ngModel" [(ngModel)]="user.name" required />

            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                La contrasena es requerida
            </small>

        </div>

        <div class="form-group">
            <label for="surname">Apellido:</label>
            <input type="text" name="surname" class="form-control"
            #surname="ngModel" [(ngModel)]="user.surname" required />

            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
                La contrasena es requerida
            </small>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" class="form-control"
            #email="ngModel" [(ngModel)]="user.email" required/>

            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                Email requerido
            </small>
        </div>

        <div class="form-group">
            <label for="Description">Descripción:</label>
            <textarea type="text"  class="form-control"></textarea>          
        </div>
        
        <div class="form-group">
            <label for="avatar">Avatar:</label>
            <input type="file" class="form-control" />
        </div>

        <input type="submit" value="registro" class="btn btn-success" /> <!--  -->
    
    </form>

</div>
