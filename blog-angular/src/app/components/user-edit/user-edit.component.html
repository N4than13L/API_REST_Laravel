<div class="col-md-12">
    <h1>{{title}}</h1>
    <p>Registrate para saber mas de tí</p>

    <div class="alert alert-success" *ngIf="status == 'success'">
       La informacion ha sido actualizada con exito 
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
        Error al actualizar la informacion incorrectos o no enviados. 
    </div>

    <!-- Formulario de registro -->
    <form class="col-md-5 ml-0 pl-0"  #userEditForm="ngForm" (ngSubmit)=" onSubmit(userEditForm)"> <!---->
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" name="name" class="form-control"
            #name="ngModel" [(ngModel)]="user.name" required />

            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                El nombre es requerido.
            </small>

        </div>

        <div class="form-group">
            <label for="surname">Apellido:</label>
            <input type="text" name="surname" class="form-control"
            #surname="ngModel" [(ngModel)]="user.surname" required />

            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
                el apellido es requerido
            </small>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" class="form-control"
            #email="ngModel" [(ngModel)]="user.email" required/>

            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                Email requerido
            </small>
        </div>

        <div class="form-group">
            <label for="description">Descripción:</label>
            <textarea [froalaEditor]  class="form-control" name="description" 
            class="form-control" #description="ngModel" [(ngModel)]="user.description" ></textarea>          
        </div>
        
        <div class="form-group">
            <label for="image">Avatar:</label>

           <!-- <div *ngIf="identity && identity.image">
                <img src="{{url + 'user/avatar/' + identity.image}" />
           </div> -->

            <angular-file-uploader
            [config]="afuConfig"
            [resetUpload]=resetVar
            (ApiResponse)="avatarUpload($event)">
            </angular-file-uploader>
        </div>

        <input type="submit" value="registro" class="btn btn-success" />     
    </form>

</div>
