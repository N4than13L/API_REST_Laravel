<div class="col-md-12">
    <h1>{{title}}</h1>
    <p>Registrate para saber mas de t√≠</p>

    <div class="alert alert-success" *ngIf="status == 'success'">
        Has sido registrado con exito <a [routerLink]="['/login']">has Login aqui</a> 
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
        Rrror al registrar datos Incorrectos o no enviados. 
    </div>

    <!-- Formulario de registro -->
    <form class="col-md-5 ml-0 pl-0" #registerForm="ngForm" (ngSubmit)=" onSubmit(registerForm)">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" name="name" class="form-control"
            #name="ngModel" [(ngModel)]="user.name" required />

            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                La contrasena es requerida
            </small>

        </div>

        <div class="form-group">
            <label for="surname">Apellido:</label>
            <input type="text" name="surname" class="form-control"
            #surname="ngModel" [(ngModel)]="user.surname" required />

            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
                La contrasena es requerida
            </small>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" class="form-control"
            #email="ngModel" [(ngModel)]="user.email" required/>

            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                Email requerido
            </small>
        </div>

        <div class="form-group">
            <label for="password">Contrasena:</label>
            <input type="password" name="password" class="form-control"
            #password="ngModel" [(ngModel)]="user.password" required  />

            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                La contrasena es requerida
            </small>     
        </div>

        <input type="submit" value="registro" class="btn btn-success" [disabled]="registerForm.invalid" />
    </form>


</div>
