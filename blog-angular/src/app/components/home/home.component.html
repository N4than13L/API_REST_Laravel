<div class="conainer-fluid  m-3 ">
    <h1>{{title}}</h1>
 
    <div class="card-columns">
        <article class="card-header" *ngFor="let post of posts">
            <h3>
                <a [routerLink]="['/detalle-entrada', post.id]" >{{post.title}} </a>
            </h3>
            <div class="card-body">
                <div class="post-image w-100" *ngIf="post.image">
                    <img src="{{url + 'post/image/' + post.image}}" class="w-100" />
                </div>    
            </div>

            <div class="card-body">
                <div class="post-image w-100" *ngIf="!post.image">
                    <img src="https://via.placeholder.com/300" class="w-100" />
                </div>
                <div class="post-buttons mt3">
                    <a [routerLink]="['/detalle-entrada', post.id]" class="btn btn-success ml-2 mt-2">Leer</a>
                    <span *ngIf="identity && identity.sub == post.user_id">
                        <a [routerLink]="['/editar-entrada', post.id]" class="btn btn-warning ml-2 mt-2">Editar</a>
                        
                       <!-- Button trigger modal -->
                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
                            Eliminar Post
                        </button>
  
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">seguro quieres borrar la publicaion</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                </div>
                                <div class="modal-body">
                                la publicacion se borrara {{post.id}}
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <a (click)="deletePost(post.id)" data-dismiss="modal" aria-label="Close" class="btn btn-danger ml-2 mt-2">Eliminar</a>
            
                                </div>
                            </div>
                            </div>
                        </div>                                   
                    </span>
                </div>
            </div>

         

        </article>

        
    </div>
</div>
